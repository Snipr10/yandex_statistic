version: '3.6'

services:

  redis:
    image: redis:alpine
    ports:
      - "6000:6000"

  celery:
    build: ./
    command: celery -A core worker --loglevel=INFO --concurrency=10
    ports:
      - "6000:6000"
    depends_on:
      - redis
  celery-beat:
    build: ./
    ports:
      - "6000:6000"
    command: celery -A core beat -l info
    depends_on:
      - redis